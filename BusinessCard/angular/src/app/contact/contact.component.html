<section id="contact" class="grey-dark-bckgr"
         [@fadeAnimation]>
  <div class="row section-head">
    <div class="column column-l-20  column-s-100 fs-50">
      <h1><i class="fa fa-envelope" aria-hidden="true"></i></h1>
    </div>
    <div class="column column-l-80 column-s-100">
        <p class="lead">
            If you would like to get more info, please do not hesitate to contact me.
        </p>
    </div>
  </div>
  <div class="form-wrapper">
    <div [formGroup]="contactForm"
         *ngIf="!showConfirmMessage">
      <div class="row">
        <div class="column column-l-50 column-m-100">
          <div>
            <label for="contactName">Name<span class="required">*</span></label>
            <input type="text" 
                   value="" 
                   size="35"
                   name="name"
                   formControlName="name" 
                   [(ngModel)]="contactModel.name">
          </div>

          <div>
            <label for="contactEmail">Email<span class="required">*</span></label>
            <input 
                   type="text" 
                   value="" 
                   size="35" 
                   name="email"
                   email
                   formControlName="email" 
                   [(ngModel)]="contactModel.email">
          </div>

          <div>
            <label for="contactSubject">Subject</label>
            <input type="text" 
                   value="" 
                   size="35" 
                   name="subject"
                   formControlName="subject" 
                   [(ngModel)]="contactModel.subject">
          </div>
        </div>
        <div class="column column-l-50 column-m-100">
          <label for="contactMessage">Message <span class="required">*</span></label>
          <textarea name="message"
                    formControlName="message" 
                    [(ngModel)]="contactModel.message"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="column column-l-100">
          <button class="submit button" 
                  (click)="saveContact()">Submit</button>
        </div>
      </div>
    </div>
    <div class="message-success" *ngIf="showConfirmMessage">
      <i class="fa fa-check"></i>Your message was sent, thank you!<br>
    </div>
  </div>
</section>
