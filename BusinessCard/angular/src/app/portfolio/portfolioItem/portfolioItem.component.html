<section id="portfolio-item"
         [@fadeAnimation]>
  <div class="center">
    <div [hidden]="!isPreviousAvailable()"
         (click)="toPrevious()"
         class="arrow to-left">
    </div>
    <img [src]="getImagePath()"
         (click)="toNext()"
         class="work-img"
         alt="">
    <div [hidden]="!isNextAvailable()"
         (click)="toNext()"
         class="arrow to-right">
    </div>
  </div>
  <div class="description-box mv-20">
    <h4 [innerHtml]="data.title"></h4>
    <p [innerHtml]="data.description"></p>
    <span class="categories">
      <i class="fa fa-tag"></i>
      <span [innerHtml]="data.tags"></span>
    </span>
  </div>
  <div class="close" (click)="close()">
    Close
  </div>
</section>
